<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form method="post" class="form_content">
            <div>
                <label for="first_name"><strong>Primeiro Nome</strong></label>
                <br>
                <input type="text" id="first_name" name="first_name">
            </div>

            <div>
                <label for="last_name"><strong>Último nome</strong></label>
                <br>
                <input type="text" id="last_name" name="last_name">
            </div>

            <div>
                <label for="password"><strong>Senha</strong></label>
                <br>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <label for="repeat_password"><strong>Repita a senha</strong></label>
                <br>
                <input type="password" id="repeat_password" name="repeat_password">
            </div>

            <div class="form_date">
                <label for="born_date"><strong>Data de nascimento</strong></label>
                <br>
                <input type="date" id="born_date" name="born_date">
            </div>

            <div class="checkbox_form_content_label">
                <label for="gender"><strong>Gênero</strong></label>
                <br>
                <label class="txt_gender" for="f_gender">Feminino:</label>
                <input type="radio" id="f_gender" name="gender" value="Feminino">
                <label class="txt_gender" for="m_gender">Masculino:</label>
                <input type="radio" id="m_gender" name="gender" value="Masculino">
                <label class="txt_gender" for="o_gender">Outro:</label>
                <input type="radio" id="o_gender" name="gender" value="Outro">

            </div>
            <div>
                <input id="submit" type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>

</html>
